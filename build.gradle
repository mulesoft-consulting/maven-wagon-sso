group 'com.brady'
version '1.0-SNAPSHOT'

configurations {
    provided
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
    test {
        compileClasspath += configurations.provided
        runtimeClasspath += configurations.provided
    }
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.6"
    // is already built-in to Maven
    provided 'org.apache.maven.wagon:wagon-provider-api:2.12'
    // TODO: Don't hard code the Maven path
    // the only way to get the shaded dependency that we must depend on, it also already includes
    // Apache's 4.5 HTTP client
    provided files('/usr/local/Cellar/maven/3.5.0//libexec/lib/wagon-http-2.12-shaded.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from {
        // Maven comes with
        configurations.compile.collect { z -> zipTree(z) }
    }
}
